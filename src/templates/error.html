{% extends "/shared/_base.html" %}

{% block content %}

    <div class="bg-red-500 flex flex-col justify-center items-center py-10">
        <div class="px-3 py-1 mx-2 flex flex-col justify-center content-center text-center">
            <h2 class="text-2xl text-white font-bold">Oops! Something went wrong.</h2>
            <p class="text-xl text-white py-4">{{ message }}</p>

    </div>
