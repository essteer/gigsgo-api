<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>{{ page_title }}</title>
    <meta name="description" content="{{ page_description }}" />

    <!-- Favicon! -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', path='favicon/site.webmanifest') }}">

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="/static/css/main.css" type="text/css" /> -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}" type="text/css" />

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Source+Serif+Pro:ital,wght@0,400;0,700;1,400;1,700&family=ZCOOL+QingKe+HuangYou&display=swap"
        rel="stylesheet" media="print" onload="this.media='all'" />
</head>

<body class="bg-zinc-900 flex flex-col h-screen">
    {% block header %}
    {% include "/shared/_header.html" %}
    {% endblock %}

    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    {% block footer %}
    {% include "/shared/_footer.html" %}
    {% endblock %}
</body>

</html>
